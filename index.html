<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | SpudCode</title>

	<!-- Favicon -->
    <link rel="icon" type="image/icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Javascript Calculator
        <span><i class="fa-brands fa-square-js"></i></span>
		<small>v1</small>
    </header>

	<div class="container">
        <!-- Header -->
		<h1>
			<span><i class="fa-solid fa-calculator"></i></span>
			Calculator
		</h1>
        <!-- Calculator -->
		<div class="calculator">
			<!-- Display -->
            <div class="calculator-display">
                <h2>0</h2>
            </div>
            <!-- Buttons -->
            <div class="calculator-buttons">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button> <!-- Alt+0215 -->
                <button class="operator" value="/">รท</button> <!-- Alt+0247 -->
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button class="clear" id="clear-btn">C</button>
                <button class="equal-sign operator" value="=">=</button>

            </div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer>
		<div>
				<small>
				<a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode <i class="fa-brands fa-github"></i> <br>
				Design by Erik Varga | Web Developer</a>
				</small>
		</div>
	</footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
